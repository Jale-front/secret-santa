<script>
  var give = ['Jal…ô', 'Agca', 'Sabina', 'Ulya', 'Aysel X', 'Aysel M', 'Lamiya', 'Ramazan', 'Elmeddin P', 'Elmeddin X', 'Iosif', 'Yusif', 'Celal', 'Parviz', 'Gunel', 'Seymur', 'Mahammad',
    'Turan', 'Zibeyde', 'Farah', 'Ramin m', 'Mansur'];

  window.onload = function () {
    drawList();
  };

  const names = document.querySelector('#names');
  console.log(give.join(','));
  names.setAttribute('data-text', give);

  var receive = give.concat();
  var peopleWrap = document.getElementById('peopleWrap');
  var people = document.getElementById('people');
  var choose = document.getElementById('choose');
  var result = document.getElementById('result');

  function drawList() {
    // people.innerHTML = '<option value="">Who are you?</option>';
    people.innerHTML = ' <div class="block-wrapper" > 	<ul class="select"> 	<li> <input class="select-field" value="" placeholder="Select an element" readonly />'+
			'<span></span> <ul class="select-list"> 	<li> </li> </ul>  </option>';
    for (var i = 0; i < give.length; i++) {
      var option = document.createElement('option');
      option.value = i;
      option.innerHTML = give[i];
      people.appendChild(option);
    }
  }

  function selectPerson(person) {
    var name = give[person];
    var nameIndex = receive.indexOf(name);

    if (nameIndex >= 0) {
      receive.splice(nameIndex, 1);
    }
    var recipient = Math.floor((Math.random() * receive.length));
    var recipientName = receive[recipient];

    receive.splice(recipient, 1);
    give.splice(person, 1);

    if (nameIndex >= 0) {
      receive.push(name);
    }
    result.innerHTML = "<span id='appearTxt'> " + name + ", you&rsquo;ve got " + recipientName + "!</h2>";
    if (give.length > 0) {
      drawList();
    }
  }

  choose.onclick = function () {
    if (people.value) {
      selectPerson(people.value);
    }
  };

  var span = document.querySelector(".typewriter span");
  var textArr = give
  var maxTextIndex = textArr.length;
  var sPerChar = 0.15;
  var sBetweenWord = 1.5;
  var textIndex = 0;

  typing(textIndex, textArr[textIndex]);

  function typing(textIndex, text) {
    var charIndex = 0;
    var maxCharIndex = text.length - 1;
    var typeInterval = setInterval(function () {
      span.innerHTML += text[charIndex];
      if (charIndex == maxCharIndex) {
        clearInterval(typeInterval);
        setTimeout(function () { deleting(textIndex, text) }, sBetweenWord * 1000);

      } else {
        charIndex += 1;
      }
    }, sPerChar * 1000);
  }

  function deleting(textIndex, text) {
    var minCharIndex = 0;
    var charIndex = text.length - 1;

    var typeInterval = setInterval(function () {
      span.innerHTML = text.substr(0, charIndex);
      if (charIndex == minCharIndex) {
        clearInterval(typeInterval);
        textIndex + 1 == maxTextIndex ? textIndex = 0 : textIndex += 1;
        setTimeout(function () { typing(textIndex, textArr[textIndex]) }, sBetweenWord * 1000);
      } else {
        charIndex -= 1;
      }
    }, sPerChar * 1000);
  }


  // SELECT
  class SelectManager {
	constructor(containerSelector, selectSelector) {
		this.container = document.querySelector(containerSelector);
		this.selectSelector = selectSelector;
		this.init();
	}

	init() {
		this.container.addEventListener("click", (e) => {
			const targetSelect = e.target.closest(this.selectSelector);
			if (targetSelect) {
				this.handleSelectClick(targetSelect);
			} else {
				this.closeAllSelects();
			}
		});

		document.addEventListener("click", (e) => {
			if (
				!e.target.closest(this.selectSelector) &&
				!e.target.closest(".select-list")
			) {
				this.closeAllSelects();
			}
		});
	}

	handleSelectClick(select) {
		const field = select.querySelector(".select-field");
		const list = select.querySelector(".select-list");

		this.closeOtherSelects(field);

		list.classList.toggle("open");
		field.classList.toggle("turn");

		list.addEventListener("click", (e) => {
			e.stopPropagation();
		});

		const selectItemClickHandler = (e) => {
			const selectedItem = e.target.closest("li");
			if (selectedItem) {
				const result = selectedItem.textContent.trim();
				field.value = result;
				list.classList.remove("open");
				field.classList.remove("turn");
				list.removeEventListener("click", selectItemClickHandler);
			}
		};

		list.addEventListener("click", selectItemClickHandler);
	}

	closeOtherSelects(clickedField) {
		var selects = this.container.querySelectorAll(this.selectSelector);
		for (var i = 0; i < selects.length; i++) {
			var select = selects[i];
			var field = select.querySelector(".select-field");
			var list = select.querySelector(".select-list");

			if (field && list && field !== clickedField) {
				if (list.classList.contains("open")) {
					list.classList.remove("open");
				}
				if (field.classList.contains("turn")) {
					field.classList.remove("turn");
				}
			}
		}
	}

	closeAllSelects() {
		let selects = this.container.querySelectorAll(this.selectSelector);
		for (let i = 0; i < selects.length; i++) {
			let select = selects[i];
			const field = select.querySelector(".select-field");
			const list = select.querySelector(".select-list");

			if (list && field) {
				list.classList.remove("open");
				field.classList.remove("turn");
			}
		}
	}
}

// Init
const selectManager = new SelectManager("body", ".select");
